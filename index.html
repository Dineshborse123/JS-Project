<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinesh Bank - Loan EMI Calculator</title>
  <link rel="stylesheet" href="style.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- jsPDF AutoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Dinesh Bank - Loan EMI Calculator ðŸ’°</h1>

    <!-- Loan Input Section -->
    <div class="input-section">
      <label>Loan Amount (â‚¹): 
        <input type="range" id="loanAmount" min="1000" max="1000000" step="1000" value="500000">
        <span id="loanAmountValue">500000</span>
      </label>

      <label>Annual Interest Rate (%): 
        <input type="range" id="interestRate" min="1" max="30" step="0.1" value="10">
        <span id="interestRateValue">10</span>
      </label>

      <label>Loan Tenure (Years): 
        <input type="range" id="loanTenure" min="1" max="30" step="1" value="5">
        <span id="loanTenureValue">5</span>
      </label>
    </div>

    <!-- EMI Output -->
    <div id="emiResult" class="result-box">Your EMI will appear here</div>

    <!-- Buttons -->
    <div class="buttons">
      <button onclick="toggleTheme()">ðŸŒ™ Toggle Dark/Light</button>
      <button onclick="exportPDF()">ðŸ“„ Export PDF</button>
    </div>

    <!-- Chart Section -->
    <canvas id="emiChart"></canvas>

    <!-- Amortization Table -->
    <h2>Amortization Schedule</h2>
    <div class="toggle-view">
      <label><input type="radio" name="view" value="monthly" checked onchange="updateAmortization()"> Monthly</label>
      <label><input type="radio" name="view" value="yearly" onchange="updateAmortization()"> Yearly</label>
    </div>
    <table id="amortizationTable">
      <thead>
        <tr>
          <th>Month/Year</th>
          <th>Principal (â‚¹)</th>
          <th>Interest (â‚¹)</th>
          <th>Balance (â‚¹)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
