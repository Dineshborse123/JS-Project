<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monthly Expense Graphs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background: #f5f5f5; padding: 20px; }
    .month-btn { margin: 5px; }
    .card { border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.07); }
  </style>
</head>
<body>
<div class="container">
  <h2 class="text-center mb-4">ðŸ“Š Monthly Expense Graphs</h2>
  <div class="mb-3 text-center" id="monthButtons"></div>
  <div class="card p-4">
    <h5 id="selectedMonth" class="mb-3 text-primary"></h5>
    <div id="monthStats" class="mb-3"></div>
    <canvas id="monthChart"></canvas>
  </div>
</div>
<script>
const months = [
  { value: "2025-01", label: "January 2025" },
  { value: "2025-02", label: "February 2025" },
  { value: "2025-03", label: "March 2025" },
  { value: "2025-04", label: "April 2025" },
  { value: "2025-05", label: "May 2025" },
  { value: "2025-06", label: "June 2025" },
  { value: "2025-07", label: "July 2025" },
  { value: "2025-08", label: "August 2025" }
];

const expenses = JSON.parse(localStorage.getItem('expenses')) || [];
const budgets = JSON.parse(localStorage.getItem('budgets')) || {};
const monthButtons = document.getElementById('monthButtons');
const selectedMonth = document.getElementById('selectedMonth');
const monthStats = document.getElementById('monthStats');
const ctx = document.getElementById('monthChart').getContext('2d');
let chart;

months.forEach(m => {
  const btn = document.createElement('button');
  btn.className = 'btn btn-outline-primary month-btn';
  btn.textContent = m.label;
  btn.onclick = () => showMonthGraph(m.value, m.label);
  monthButtons.appendChild(btn);
});

function showMonthGraph(monthValue, monthLabel) {
  selectedMonth.textContent = monthLabel;
  const filtered = expenses.filter(e => e.month === monthValue);
  const categories = {};
  filtered.forEach(e => {
    categories[e.category] = (categories[e.category] || 0) + e.amount;
  });
  const labels = Object.keys(categories);
  const dataPoints = Object.values(categories);

  // Budget stats
  const budget = budgets[monthValue] || 0;
  const totalExpense = filtered.reduce((sum, e) => sum + e.amount, 0);
  const balance = budget - totalExpense;
  let status = "";
  if (!budget) {
    status = `<span class="text-secondary">No budget set for this month.</span>`;
  } else if (balance < 0) {
    status = `<span class="text-danger">Budget Exceeded by â‚¹${Math.abs(balance)}</span>`;
  } else {
    status = `<span class="text-success">Remaining: â‚¹${balance}</span>`;
  }
  monthStats.innerHTML = `
    <div>
      <strong>Budget:</strong> â‚¹${budget} &nbsp; | &nbsp;
      <strong>Spent:</strong> â‚¹${totalExpense} &nbsp; | &nbsp;
      ${status}
    </div>
  `;

  const data = {
    labels: labels,
    datasets: [{
      label: 'Expenses',
      data: dataPoints,
      fill: false,
      borderColor: '#007bff',
      backgroundColor: '#007bff',
      tension: 0.3,
      pointRadius: 5,
      pointBackgroundColor: '#28a745'
    }]
  };
  if (chart) chart.destroy();
  chart = new Chart(ctx, {
    type: 'line',
    data: data,
    options: {
      plugins: {
        legend: { display: true, position: 'top' }
      },
      scales: {
        x: {
          title: { display: true, text: 'Category' }
        },
        y: {
          beginAtZero: true,
          title: { display: true, text: 'Amount (â‚¹)' }
        }
      }
    }
  });
}

// Show first month by default
showMonthGraph(months[0].value, months[0].label);
</script>
</body>
</html>
